<ion-header>

  <ion-navbar>
    <ion-title>配送时间</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="delivery-container">
    <ion-item>
      <ion-label>开始时间</ion-label>
      <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm"
      [formControl]="startTimeCtrl" cancelText="取消" doneText="确定"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>结束时间</ion-label>
      <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm"
      [formControl]="endTimeCtrl" cancelText="取消" doneText="确定"></ion-datetime>
    </ion-item>
  </div>
</ion-content>
