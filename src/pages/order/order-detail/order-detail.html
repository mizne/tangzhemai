<ion-header>

  <ion-navbar>
    <ion-title>订单详情</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <div class="order-info">
        <span class="order-number-label">订单号</span>
        <span class="order-status-label">状态</span>
      </div>
      <div class="order-info">
        <span class="order-number">{{order.tradeNo}}</span>
        <span class="order-status">{{order.status | orderStatus}}</span>
      </div>
    </ion-item>
    <ion-item>
      <div class="order-remark">
        <span class="label">备注</span>
      </div>
    </ion-item>
    <ion-item>
      <div class="order-remark">
        <span class="label">{{order.remark}}</span>
      </div>
    </ion-item>
    <ion-item>
      <div class="title">
        <span class="food-name-title">名称</span>
        <span class="food-price-title">单价(元)</span>
        <span class="food-count-title">数量</span>
      </div>
    </ion-item>
    <ion-item *ngFor="let food of order.foods">
      <div class="content">
        <span class="food-name">{{food.name}}</span>
        <span class="food-price">{{order.isVip ? food.vipPrice : food.price}}</span>
        <span class="food-count">{{food.num}}</span>
      </div>
    </ion-item>

    <ion-item>
      <div class="order-detail">

        <div class="paymode-wrapper wrapper" style="font-weight: bold;">
          <span class="paymode-label">总价: </span>
          <span class="paymode">{{order.totalPrice}}元</span>
        </div>

        <div class="paymode-wrapper wrapper">
          <span class="paymode-label">房间号: </span>
          <span class="paymode">{{order.roomNo}}</span>
        </div>

        <div class="paymode-wrapper wrapper" *ngIf="order.phone">
          <span class="paymode-label">电话号码: </span>
          <span class="paymode">{{order.phone}}</span>
        </div>

        <div class="paymode-wrapper wrapper" *ngIf="order.payMode">
          <span class="paymode-label">付款方式: </span>
          <span class="paymode">{{order.payMode}}</span>
        </div>

        <div class="order-time-wrapper wrapper">
          <span class="order-time-label">下单时间: </span>
          <span class="order-time">{{order.orderTime}}</span>
        </div>
      </div>
    </ion-item>


  </ion-list>
</ion-content>
