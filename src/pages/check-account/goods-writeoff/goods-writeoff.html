<ion-header>

  <ion-navbar #navabr [backFeedback]="navabr">
    <ion-title>商品核销</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="goods-writeoff-container" *ngIf="goodsWriteOffDesc$ | async as desc">
    <div class="total1" padding>
      <revenue-item title="商品核销实收" [number]="desc.goodsWriteoffRevenue" [help]="helpMap.goodsWriteoffRevenue" size="large"></revenue-item>
    </div>

    <div class="total2" padding>
      <div class="row1">
        <revenue-item title="商品订单金额" [number]="desc.goodsOrderAmount"></revenue-item>
        <revenue-item title="商家优惠" [number]="desc.goodsWriteoffMerchantDiscount"></revenue-item>
        <revenue-item title="核销实退金额" [number]="desc.writeoffRefundAmount"></revenue-item>
      </div>

      <div class="row2">
        <revenue-item title="商品核销笔数" [number]="desc.goodsWriteoffCount"></revenue-item>
        <revenue-item title="退款笔数" [number]="desc.goodsWriteoffRefundCount"></revenue-item>
      </div>

      <div class="row3">
        <revenue-item title="商品核销实收净额" [number]="desc.goodsWriteoffRevenueNet" [help]="helpMap.goodsWriteoffRevenueNet" size="large"></revenue-item>
      </div>
    </div>
  </div>
</ion-content>
