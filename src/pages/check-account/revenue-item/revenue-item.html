<div class="revenue-item-container" [class.large]="size === 'large'" (click)="handleClick()">
  <div class="title">
    {{title}}
    <ion-icon *ngIf="help" name="help-circle"></ion-icon>
    <ion-icon *ngIf="toDetail" name="arrow-forward"></ion-icon>
  </div>

  <div class="number">
    <span class="count" countUp [endVal]="count"></span>
    <span class="unit">{{unit}}</span>
  </div>
</div>
