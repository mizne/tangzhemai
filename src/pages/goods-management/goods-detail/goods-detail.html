<ion-header>

  <ion-navbar #navabr [backFeedback]="navabr">
    <ion-title>商品详情</ion-title>

    <ion-buttons end>
      <button ion-button icon-only color="light" (click)="toActionPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <div class="goods-detail-container" *ngIf="(goodsDetail$ | async) as goodsDetail">
    <div class="image-container">
      <ion-slides>
        <ion-slide>
          <img [src]="goodsDetail.listImageUrl" [alt]="goodsDetail.name">
        </ion-slide>

      </ion-slides>
    </div>


    <ion-item class="goods-abstract">
      <h2 class="name">{{goodsDetail.name}}</h2>
      <div class="desc">
        <div class="unit">单位：{{goodsDetail.goodsUnitName}}</div>
        <div class="price">￥ {{goodsDetail.price}}</div>
      </div>
    </ion-item>
    <ion-list class="goods-description">
      <ion-item>
        <ion-label>商品类别</ion-label>
        <div item-content>{{goodsDetail.goodsTypeName}}</div>
      </ion-item>

      <ion-item>
        <ion-label>进价</ion-label>
        <div item-content>{{goodsDetail.buyPrice}}</div>
      </ion-item>

      <ion-item>
        <ion-label>会员价</ion-label>
        <div item-content>{{goodsDetail.vipPrice}}</div>
      </ion-item>

      <ion-item>
        <ion-label>备注</ion-label>
        <div item-content>{{goodsDetail.description}}</div>
      </ion-item>

    </ion-list>

  </div>

</ion-content>
