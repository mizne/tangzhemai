<ion-header>

  <ion-navbar>
    <ion-title>商品详情</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div class="goods-detail-container">
    <div class="image-container">
        <ion-slides>
            <ion-slide>
              <img [src]="(goodsDetail$ | async)?.listImageUrl" alt="">
            </ion-slide>
            
          </ion-slides>
    </div>

    <ion-item class="goods-description">
      <h2 class="name">{{(goodsDetail$ | async)?.name}}</h2>

      <div class="desc">
        <div class="unit">单位：{{(goodsDetail$ | async)?.goodsUnitName}}</div>
        <div class="price">￥ {{(goodsDetail$ | async)?.price}}</div>
      </div>
    </ion-item>
  </div>

</ion-content>
