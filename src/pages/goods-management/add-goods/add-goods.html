<ion-header>

  <ion-navbar #navabr [backFeedback]="navabr">
    <ion-title>新增商品</ion-title>

    <ion-buttons end>
      <button ion-button color="light" (click)="toSaveGoods()">
        <span>保存</span>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="add-goods-container">
    <div class="image-input add-goods-input">
      <div class="add-area">
        <ion-icon name="add" color="bgPage"></ion-icon>
      </div>
    </div>

    <ion-item>
      <ion-label color="primary">商品名称</ion-label>
      <ion-input [formControl]="nameCtrol"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary">商品分类</ion-label>
      <ion-input></ion-input>
    </ion-item>
  </div>



</ion-content>
