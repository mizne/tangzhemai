<ion-header>

  <ion-navbar #navabr [backFeedback]="navabr">
    <ion-title>商品管理</ion-title>

    <ion-buttons end>
      <button ion-button icon-only color="light" (click)="toAddGoods()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label>{{showFilter$ | async}}</ion-label>
    <ion-select okText="确定" cancelText="取消" [formControl]="filterCtrl" interface="popover" placeholder="筛选">
      <ion-option *ngFor="let mode of modes" [value]="mode.value">{{mode.label}}</ion-option>
    </ion-select>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let goods of goods$ | async">
      <ion-thumbnail item-start>
        <img [src]="goods.listImageUrl">
      </ion-thumbnail>
      <h2>{{goods.name}}</h2>
      <p color="primary">{{ '￥' + goods.price }}</p>
      <button ion-button clear item-end (click)="toGoodsDetail(goods.id)">查看</button>
    </ion-item>
  </ion-list>

</ion-content>
