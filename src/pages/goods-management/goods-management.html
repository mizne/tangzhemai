<ion-header>

  <ion-navbar>
    <ion-title>商品管理</ion-title>

    <ion-buttons end>
      <button ion-button icon-only color="light" (click)="toAddGoods()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label>{{selectMode}}({{totalCount$ | async}})</ion-label>
    <ion-select [(ngModel)]="selectMode" okText="确定" cancelText="取消" [formControl]="mode" interface="popover" placeholder="筛选">
      <ion-option value="all">全部商品</ion-option>
      <ion-option value="on">已上架</ion-option>
      <ion-option value="off">已下架</ion-option>
    </ion-select>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let goods of goodses">
      <ion-thumbnail item-start>
        <img src="assets/imgs/logo.png">
      </ion-thumbnail>
      <h2>{{goods.name}}</h2>
      <p>{{ '￥' + goods.price }}</p>
      <button ion-button clear item-end>查看</button>
    </ion-item>
  </ion-list>

</ion-content>
