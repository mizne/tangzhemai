<!--

  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <ion-title>统计管理</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="main-apps">
    <ion-grid>
      <ion-row class="first-row">
        <ion-col *ngFor="let app of appRow1" col-3 class="main-app" clickFeedback (click)="toPage(app.page)">
          <div [ngClass]="['icon-wrapper', app.value]">
            <i [ngClass]="['iconfont', 'icon-'+ app.value]"></i>
          </div>
          <span>{{app.label}}</span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
